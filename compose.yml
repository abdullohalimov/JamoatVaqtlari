services:
  web:
    restart: always
    build: ./namozvaqtlari
    env_file:
      - ./bot/.env
    volumes:
      - static:/app/static
      - media:/app/media
      - ./dbfile/:/app/dbfile/
      - ./namozvaqtlari/jamoatnamozlariapp/migrations/:/app/jamoatnamozlariapp/migrations/
    develop:
      watch:
        - action: sync+restart
          path: ./namozvaqtlari
          target: /app
  bot:
    restart: always
    build: ./bot

    depends_on:
      - web
      - redis

  redis:
    restart: always
    image: redis:alpine

    depends_on:
      - web

  nginx:
    restart: always
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/app/static
      - media:/app/media
    ports:
      - "65000:80"
    depends_on:
      - web

volumes:
  static: {}
  media: {}